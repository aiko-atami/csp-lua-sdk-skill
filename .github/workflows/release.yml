name: Release Skill

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Skill Archive
        run: zip -r csp-lua-sdk.zip SKILL.md references/

      - name: Create Release
        run: |
          gh release create ${{ github.ref_name }} \
            csp-lua-sdk.zip \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
